<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css?ver=3.2.0">
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js?ver=1.1"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">    
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row text-center">
                <label class="h2 mr-jonas"><strong>Accountoverzicht</strong></label>
            </div>
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-12">
                    <div class="col-md-3" style="padding-right: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li class="active"><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Accountoverzicht</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Mijn kunstwerken</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Mijn tegoeden</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Mijn aankoopfacturen</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Mijn huurfacturen</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Mijn gegevens</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h5 mr-jonas"><strong>Log uit</strong></label></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row condition">
                            <div class="col-md-10">
                                <label class="h5 mr-jonas"><strong>Aantal kunstwerken: 0</strong></label>
                            </div>
                            <div class="col-md-10">
                                <label class="h5 mr-jonas"><strong>Waarde aan kunst: 00,00</strong></label>
                            </div>
                            <div class="col-md-10" id="condition">
                                <label class="h5 mr-jonas"><strong>Algemene voorwardeen</strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 main">
                        <div class="row">
                            <label class="h4 mr-jonas"><strong>Mijn huidige kunstwerken</strong></label>
                        </div>
                        <div class="row block">
                            <div class="col-md-3 border-right">
                                <div class="row">
                                    <img class="img-responsive" src="images/large46121.jpg">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row ">
                                    <label class="h4 mr-jonas"><strong>Status: Non geen collectie</strong></label>
                                </div>
                                <div class="row">
                                    <label class="mr-jonas status">Maak online je eigen collectie en vraag een gratis proefplaatsing aan.</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row  border-left">
                                    <div class="col-md-3">
                                        <div class="row button">
                                            <button type="button" class="btn btn-default">Kies kunst <i class="fa fa-angle-right"></i></button>
                                        </div>
                                        <div class="row button">
                                            <button type="button" class="btn btn-default">Contact opnemen <i class="fa fa-angle-right"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row current-artworks">
                            <div class="col-md-5">
                                <button type="button" class="btn btn-default btn-block"><label class="h5"><strong>Bekijk mijn huidige kunstwerken</strong></label><i class="fa fa-angle-right"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <label class="h3 mr-jonas"><strong>Mijn tegoeden</strong></label>
                            </div>
                            <div class="col-md-9">
                                <div class="row gift-cards">
                                    <div class="col-md-6">
                                        <label class="col-md-12 mr-jonas h4"><strong>Totaal aan cadeaubonnen</strong></label>
                                        <label class="col-md-12 mr-jonas h4"><strong>00,00</strong></label>
                                        <label class="col-md-12 mr-jonas">Bijna aflopende bon:XXXX</label>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="row">
                                            <img src="images/icons8-voucher-80.png" class="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="row text-center" id="label">
                                        <label class="h5 mr-jonas"><strong>Bekijk al mijn cadeaubonnen</strong></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row payment-overview">
                            <div class="col-md-9">
                                <label class="h4 mr-jonas"><strong>Betalingsoverzicht aankopen</strong></label>
                            </div>
                            <div class="col-md-9">
                                <label class="h4 mr-jonas"><strong>Er zijn geen aankoopfacturen</strong></label>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default btn-block"><strong class="mr-jonas">Bekijk alle betalingen en aankoopfacturen</strong><i class="fa fa-angle-right"></i></button>
                            </div>
                        </div>
                        <div class="row rent-overview">
                            <div class="col-md-9">
                                <label class="h4 mr-jonas"><strong>Betalingsoverzicht huren</strong></label>
                            </div>
                            <div class="col-md-9">
                                <label class="h4 mr-jonas"><strong>Er zijn geen huurfacturen</strong></label>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default btn-block"><strong class="mr-jonas">Bekijk alle betalingen en huurfacturen</strong><i class="fa fa-angle-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

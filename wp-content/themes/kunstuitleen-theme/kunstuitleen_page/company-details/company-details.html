<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css?ver=3.2.0">
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">    
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row text-center">
                <label class="h2 mr-jonas"><strong>Bedrijfsgegevens</strong></label>
            </div>
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-12">
                    <div class="col-md-3" style="padding-right: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Accountoverzicht</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Mijn kunstwerken</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Mijn tegoeden</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Mijn aankoopfacturen</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Mijn huurfacturen</strong></label></a></li>
                                    <li class="active"><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Mijn gegevens</strong></label></a></li>
                                    <li><a href="#" class="btn"><label class="h4 mr-jonas"><strong>Log uit</strong></label></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row condition">
                            <div class="col-md-10">
                                <label class="h4 mr-jonas"><strong>Contract 0000</strong></label>
                            </div>
                            <div class="col-md-10">
                                <label class="h4 mr-jonas"><strong>Contract Type 1</strong></label>
                            </div>
                            <div class="col-md-10">
                                <label class="h4 mr-jonas"><strong>Aantal kunstwerken: 0</strong></label>
                            </div>
                            <div class="col-md-10">
                                <label class="h4 mr-jonas"><strong>Waarde aan kunst: 00,00</strong></label>
                            </div>
                            <div class="col-md-10" id="condition">
                                <label class="h4 mr-jonas"><strong>Algemene voorwardeen</strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="bedrijfsnaam" class="h4 mr-jonas"><strong>Bedrijfsnaam *</strong></label>
                                        <input type="text" class="form-control" id="bedrijfsnaam" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label for="postcode" class="h4 mr-jonas"><strong>Postcode *</strong></label>
                                                        <input type="text" class="form-control" id="postcode" required>                
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="Huisnummer" class="h4 mr-jonas"><strong>Huisnummer *</strong></label>
                                                        <input type="text" class="form-control" id="Huisnummer" required>                
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="Toevoeging" class="h4 mr-jonas"><strong>Toevoeging *</strong></label>
                                                        <input type="text" class="form-control" id="Toevoeging" required>                
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="col-md-12 h5 mr-jonas sample"><strong>Straatnaam 00-00 1234 AB Plaatsnaam</strong></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="mr-jonas h4 col-md-12 mailing-address"><strong>Postadres</strong></label>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-1 inp-check">
                                                        <input type="checkbox" class="form-control" id="address" value="same">
                                                    </div>
                                                    <div class="col-md-11">
                                                        <label class="mr-jonas h4">
                                                            <strong>Postadres is gelijk aan vestigingsadres</strong>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <label class="mr-jonas h4 col-md-12" for="Telefoonnummer"><strong>Telefoonnummer *</strong></label>
                                                    <div class="col-md-4">
                                                        <input type="text" class="form-control" id="Telefoonnummer" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="mr-jonas h4" for="Moederbedrijf"><strong>Moederbedrijf</strong></label>
                                        <input type="text" class="form-control" id="Moederbedrijf">
                                    </div>
                                    <div class="form-group">
                                        <label class="mr-jonas h4" for="factuur-email"><strong>Factuur Email</strong></label>
                                        <input type="text" class="form-control" id="factuur-email">
                                    </div>
                                    <button type="button" class="btn btn-primary mr-jonas h4">Terug</button>
                                    <button type="submit" class="btn btn-default mr-jonas h4">Wijzinging van gegevens doorgeven</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
